plugins {
    id 'fabric-loom' version '1.8-SNAPSHOT'
    id 'maven-publish'
}

version = "1.0.0"
group = "com.example.endermangrief"

repositories {
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.9"
    mappings "net.fabricmc:yarn:1.21.9+build.1:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.9"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.102.0+1.21.9"
}
